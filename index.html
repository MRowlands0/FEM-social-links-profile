<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img id='profile-image' src="assets/images/avatar-jessica.jpeg" alt="headshot of user">
    <h1 class="name">Jessica Randall</h1>
    <h2 class='location'>London, United Kingdom</h2>
    <h3 class='tagline'>"Front-end developer and avid reader."</h3>
    <div class="button-box">
      <button id="social-link" href="">GitHub</button>
      <button id="social-link" href="">Frontend Mentor</button>
      <button id="social-link" href="">LinkedIn</button>
      <button id="social-link" href="">Twitter</button>
      <button id="social-link" href="">Instagram</button>
    </div> 
  </main>
</body>
</html>
